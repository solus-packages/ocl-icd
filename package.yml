name       : ocl-icd
version    : 2.2.12
release    : 5
source     :
    - https://forge.imag.fr/frs/download.php/836/ocl-icd-2.2.12.tar.gz : 7665f368354e3d2b7787ba4a23c6f061db1181195ba1914dd1cdcd462eca4df4
license    : BSD-2-Clause
component  : programming.library
summary    : Vendor Neutral OpenCL Implementation
description: |
    This package aims at creating an Open Source alternative to vendor specific OpenCL ICD loaders.
optimize   : speed
emul32     : yes
builddeps  :
    - opencl-headers
    - ruby
rundeps    :
    - devel: opencl-headers
setup      : |
    %configure --disable-static \
               --enable-custom-vendordir=/usr/share/OpenCL/vendors
build      : |
    %make
install    : |
    %make_install
check      : |
    %make check

