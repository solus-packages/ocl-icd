name       : ocl-icd
version    : 2.2.10
release    : 3
source     :
    - https://github.com/OCL-dev/ocl-icd/archive/v2.2.10.tar.gz : d0459fa1421e8d86aaf0a4df092185ea63bc4e1a7682d3af261ae5d3fae063c7
license    : BSD-2-Clause
component  : programming.library
summary    : Vendor Neutral OpenCL Implementation
description: |
    This package aims at creating an Open Source alternative to vendor specific OpenCL ICD loaders.
optimize   : speed
emul32     : yes
builddeps  :
    - ruby
setup      : |
    %patch -p1 < $pkgfiles/0001-Use-a-stateless-implementation-for-OpenCL-provider-i.patch
    %reconfigure --disable-static
build      : |
    %make
install    : |
    %make_install
