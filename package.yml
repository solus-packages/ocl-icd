name       : ocl-icd
version    : 2.2.11
release    : 4
source     :
    - https://forge.imag.fr/frs/download.php/814/ocl-icd-2.2.11.tar.gz : 02fa41da98ae2807e92742196831d320e3fc2f4cb1118d0061d9f51dda867730
license    : BSD-2-Clause
component  : programming.library
summary    : Vendor Neutral OpenCL Implementation
description: |
    This package aims at creating an Open Source alternative to vendor specific OpenCL ICD loaders.
optimize   : speed
emul32     : yes
builddeps  :
    - ruby
setup      : |
    %configure --disable-static \
               --enable-custom-vendordir=/usr/share/OpenCL/vendors
build      : |
    %make
install    : |
    %make_install
check      : |
    %make check
